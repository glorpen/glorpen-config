language: python

python:
 - "3.6"
 - "3.7"
 - "3.8"

install:
  - pip install .

script:
  - python -m unittest discover -s src/glorpen/config/tests -t src/ -p '*.py'

deploy:
  provider: pypi
  user: glorpen
  password:
    secure: ""
  on:
    tags: true
    branch: master
    python: '3.7'
  distributions: "sdist bdist_wheel"
